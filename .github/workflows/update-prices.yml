name: Update AI Model Prices

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (optional - remove if not needed)
  push:
    branches:
      - main
    paths:
      - 'aiburn-website/scripts/fetch-ai-prices.js'
      - '.github/workflows/update-prices.yml'

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'aiburn-website/package-lock.json'

      - name: Create logs directory
        run: mkdir -p aiburn-website/logs

      - name: Fetch and update prices
        id: fetch-prices
        working-directory: aiburn-website
        run: |
          node scripts/fetch-ai-prices.js
          echo "status=success" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check if prices changed
        id: check-changes
        run: |
          if git diff --quiet aiburn-website/public/data/prices.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit price updates
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add aiburn-website/public/data/prices.json aiburn-website/logs/price-updates.log
          git commit -m "chore: update AI model prices [automated]"
          git push

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: price-update-logs
          path: aiburn-website/logs/price-updates.log
          retention-days: 30

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Automated price update failed',
              body: `The automated price update job failed on ${new Date().toISOString()}.
              
              Please check the [workflow logs](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.
              
              ## Actions taken:
              - Using cached prices as fallback
              - Manual update may be required
              
              [View Logs](${context.payload.repository.html_url}/actions/runs/${context.runId})`
            })

      - name: Notify on success (Discord - Optional)
        if: success() && steps.check-changes.outputs.changed == 'true'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          description: |
            ✅ AI model prices updated successfully
            Timestamp: ${{ steps.fetch-prices.outputs.timestamp }}
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "## Price Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.fetch-prices.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** ${{ steps.fetch-prices.outputs.timestamp }}" >> $GITHUB_STEP_SUMMARY
          echo "**Changes:** ${{ steps.check-changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "aiburn-website/logs/price-updates.log" ]; then
            echo "### Recent Logs" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -20 aiburn-website/logs/price-updates.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
